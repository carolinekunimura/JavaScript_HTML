<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
	var canva = document.querySelector("canvas");
	var paint = canva.getContext("2d");

	paint.fillStyle = "green";
	paint.fillRect(0, 0, 600, 400);
	
	paint.fillStyle = "yellow";
	paint.beginPath();
	paint.moveTo(10, 200);
	paint.lineTo(300, 10);
	paint.lineTo(590, 200);
	paint.fill();

	paint.beginPath();
	paint.moveTo(10, 200);
	paint.lineTo(300, 390);
	paint.lineTo(590, 200);
	paint.fill();

	paint.fillStyle = "darkblue";
	paint.beginPath();
	paint.arc(300, 200, 100, 0, 2*3.14);
	paint.fill();
</script>
