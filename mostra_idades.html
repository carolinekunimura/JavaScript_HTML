<meta charset="UTF-8">
<script>
    function next_line (){
        document.write("<br><hr><br>");
    }
    function show_txt(txt){
        document.write(txt);
        next_line();
    }
    var ano = 2019;
    show_txt ("Eu nasci em: " + (ano - 25));
    show_txt ("Adriano nasceu em: " + (ano - 26));
    show_txt ("Paulo nasceu em: " + (ano - 32));

</script>
