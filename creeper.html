<meta charset="UTF-8">

<canvas width = "600" height="400" ></canvas>

<script>
    var canva = document.querySelector("canvas");
    var paint = canva.getContext("2d");

    paint.fillStyle = "darkgreen";
    paint.fillRect(200, 50, 350, 300);

    paint.fillStyle = "black";
    paint.fillRect(250, 110, 90, 90);
    paint.fillRect(410, 110, 90, 90);

    paint.fillRect(340, 200, 70, 100);

    paint.fillRect(300, 240, 40, 110);
    paint.fillRect(410, 240, 40, 110);

</script>
